<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-blue-800 ">
    <div class="text-center box-content flex justify-center rounded-3xl items-center mt-24 w-56 h-72 m-auto shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]  ring-4 ring-blue-300 hover:scale-105 shadow-black bg-white
    sm:w-80 md:w-96 lg:w-[68%] " id="hollow ">
        <div class="set">
            <h1 class="text-lg  font-bold text-blue-600 lg:text-3xl">&#x1F47B;Best Jokes that make Your Life&#x1F47B;</h1>
        <div class="pt-3 text-yellow-500 font-bold lg:text-lg" id="joke">Awesome Jokes Are Waiting....</div>
        <button class="bg-blue-700 mt-3 py-1 px-1 hover:bg-slate-50 hover:text-blue-700 hover: border border-blue-700 text-white rounded-lg" id="btn">Next Jokes</button>
        </div>
    </div>
    <script>
        const jokes=document.getElementById('joke');
        const jokesBtn=document.getElementById('btn');

        const generateJokes=()=>{
            const setHeaders={
                headers:{
                    Accept:"application/json"
                }
            }
            fetch('https://icanhazdadjoke.com',setHeaders)
            .then((res)=>res.json() )
            .then((data)=>{
                jokes.innerHTML=data.joke;
            }).catch((error)=>{
                console.log(error);
            })
        }
        jokesBtn.addEventListener('click',generateJokes);
        generateJokes();

    </script>
</body>
</html>
